{{ define "body_classes" }}page-default-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1 class="page-heading">{{ .Title }}{{ if .Site.Params.addDot }}<span class="dot">.</span>{{ end }}</h1>
  {{ if .Params.image }}
  <div class="page-image"><img src="{{ .Params.image | relURL }}" /></div>
  {{ end }}
</div>

<div class="content">
  {{ .Content }}
</div>
{{ end }}
