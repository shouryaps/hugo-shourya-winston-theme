<div class="footer">
   <div class="footer-menu">
      <a href="{{ .Site.BaseURL }}">Home</a>&nbsp;/&nbsp;
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>&nbsp;/&nbsp;
      {{ end }}
      {{ if .Site.Params.twitterUsername }}
      <a href="https://twitter.com/{{.Site.Params.twitterUsername}}">Twitter</a>&nbsp;/&nbsp;
      {{ end }}
      {{ if .Site.Params.githubUsername }}
      <a href="https://github.com/{{.Site.Params.githubUsername}}">GitHub</a>&nbsp;/&nbsp;
      {{ end }}
      {{ if .Site.Params.linkedinUsername }}
      <a href="https://linkedin.com/in/{{.Site.Params.linkedinUsername}}">LinkedIn</a>&nbsp;/&nbsp;
      {{ end }}
      <a href="{{ .Site.BaseURL }}/index.xml">RSS</a>
   </div>
</div>
